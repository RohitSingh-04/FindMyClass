<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find My Class</title>
    <meta name="description" content="ClassFinder - Your ultimate destination for simplifying college class schedules. Find classes, personalize schedules, get real-time updates. Join now and take control of your academic journey!" />
    <link rel="stylesheet" href="Css/style.css">
    <link rel="icon" href="img/favicon.ico">
    <script src="js/importPage.js"></script>
</head>

<body onload="onLoadHandler()">
    <link rel="stylesheet" href="Css/result.css">

    <div include-html="sharedNav.html"></div>
    <script>
        importPage();
    </script>
    <div class="main" id="search-div">
        <div class="image">
            <img id="class-finder-logo" src="img/mainLogo.png" width="300px" alt="">
        </div>
        <div class="search">
            <input type="text" id="input-txt" placeholder="Enter class to search">
            <button id="search-btn">
                <ion-icon name="search-outline"></ion-icon>
            </button>
        </div>
        <div class="top-nav">
            <span class="top-logo"><img id="top-logo" src="img/LOGO-2.png" width="50px" alt=""></span>

        </div>
    </div>

    <section class="output" id="result">

        <div class="text-bg">
            <div class="block-name" id="block"></div>
            <div class="floor-name" id="floor"></div>
            <div class="class-name" id="className"></div>
        </div>



        <div class="img-blur-bg">
            <img id="Block-Image" src="img/images.png" alt="Block Image">
        </div>
    </section>

    <footer>

    </footer>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/hideSection.js"></script>
    <script type="module" src="js/script.js"></script>
    <script src="js/searchNav.js"></script>
    <script src="js/darkmode.js" defer></script>
</body>

</html>
